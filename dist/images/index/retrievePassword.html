<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components."> 
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>找回密码</title>
<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.1/css/sm.min.css">
<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.1/css/sm-extend.min.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="page-group">
<div class="page page-current">
     <header class="bar bar-nav">
             <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
             </a>
             <h1 class='title'>找回密码</h1>
     </header>
     
     <div class="content bg">
          <form action="" method="post" onsubmit="return knretrievePassword()">
                <div class="login_input">
                     <img src="images/u88.png"/><input class="input" type="text" id="phone" placeholder="手机号码">  
                </div>
         
               <div class="login_input">
                    <input class="input_validation" type="text" id="code" placeholder="验证码"> 
                    <div class="get">获取验证码</div> 
               </div>
        
               <div class="login_input">
                    <img src="images/u28.png"/>
                    <input class="input" type="password" id="setPassword" placeholder="设置密码">  
               </div>
               <div class="login_input">
                    <img src="images/u28.png"/>
                    <input class="input" type="password" id="confirm" placeholder="确认密码">  
               </div>
               <div class="login_input">
                    <input class="submit" type="submit" name="login" value="重置密码并登录">
               </div>
         </form>
     </div>

</div>
</div>
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.1/js/sm-extend.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.1/js/sm.min.js' charset='utf-8'></script>
<script src="js/formValidation.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
