<div class="con">
	<p class="order-code">
		订单编码：${userOrderBean.orderCode}
	</p>
	<div class="info-con">
		<!-- for: ${productList} as ${item},${index} -->
		<div class="item" data-ordercode="${userOrderBean.orderCode}">
			<div class="info">
				<h2>${item.productName}</h2>
				<p>商品规格：
					<span>${item.spec}</span>
				</p>
				<p>预定数量：
					<span>X${item.num}</span>
				</p>

				<!-- if:${item.useDate} -->
				<p class="date">使用日期：${item.useDate}</p>
				<!-- /if -->

				<!-- if:${userOrderBean.useDate} -->
				<p class="date">使用日期：${userOrderBean.useDate | timeFormat}</p>
				<!-- /if -->
			</div>
			<div class="orderArrow">
				<span class="icon icon-right"></span>
			</div>
		</div>
		<!-- /for -->
	</div>
	<p>
		支付金额：<span>￥${userOrderBean.orderCountPrice | formatPrice}</span>
	</p>
	<p>
		支付方式：<span>微信</span>
	</p>

</div>
