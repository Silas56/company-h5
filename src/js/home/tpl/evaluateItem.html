<!-- for: ${data} as ${item},${index} -->

<div class="evaluate_line" id="${item.id}">
    <div class="evaluate_line_text">${item.title}:</div>
    <div class="evaluate_line_star">
        <p class="bar-star"></p>
        <p class="bar-index" data-type="${item.id}">
            <span data-index="1"></span>
            <span data-index="2"></span>
            <span data-index="3"></span>
            <span data-index="4"></span>
            <span data-index="5"></span>
        </p>
    </div>
</div>
